<html>
  <head>
    <!-- Title info, link to css file, all inside the head element.
       I use the html5-boilerplate to add the meta data.-->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Week 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <h1>Forms</h1>
    <p>Simple HTML & CSS form.</p>
    <article>
      <fieldset>
        <label name="Q1">
          <br />
          Do you enjoy my website?: Yes<input name="enjoy" type="radio" />
          No<input name="enjoy" type="radio" />
        </label>
        <br />
        <br />
        <label name="Q2">
          Have you enjoyed websites in the past?: Yes<input
            name="othersites"
            type="radio"
          />
          No<input name="othersites" type="radio" />
        </label>
        <br />
        <br />
        <label name="Q3">
          What is your favorite website?:<input
            required
            minlength="4"
            type="text"
          />
        </label>
        <br />
        <br />
        <label name="Q4">
          What language do you prefer?: <br />
          <br />
          HTML<input name="html" type="checkbox" />CSS<input
            name="css"
            type="checkbox"
          />
          JAVASCRIPT<input name="javascript" type="checkbox" /> REACT<input
            name="react"
            type="checkbox"
          />
        </label>
        <br />
        <br />
        <fieldset><input type="Submit" value="Submit" /></fieldset>
        <p class="tiny">Button is non-functioning</p>
        <br />
      </fieldset>

      <br />
      <br />
      <br />
      <br />
    </article>

  </body>
